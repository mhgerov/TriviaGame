<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game!</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</head>
<body>
	<p>Question: <span id="question"></span></p>
	<div>
		<p>A: <span id="answer1" index="0"></span></p>
		<p>B: <span id="answer2" index="1"></span></p>
		<p>C: <span id="answer3" index="2"></span></p>
		<p>D: <span id="answer4" index="3"></span></p>
	</div>
	<hr>
	<p>Correct: <span id="numCorrect"></span></p>
	<p>Wrong: <span id="numWrong"></span></p>
	<p>Game Playing: <span id="gamePlaying"></span></p>
</body>
</html>
